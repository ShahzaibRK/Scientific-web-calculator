<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SK Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider round"></span>
    </label>
    <span class="mode-label">Dark Mode</span>
  </div>

  <div class="calculator">
    <h1 class="title">SK Calculator</h1>
    <input type="text" class="display" id="display" disabled />

    <div class="buttons">
      <button class="func" onclick="clearDisplay()">C</button>
      <button class="func" onclick="append('(')">(</button>
      <button class="func" onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="sci" onclick="append('Math.sin(')">sin</button>
      <button class="sci" onclick="append('Math.cos(')">cos</button>
      <button class="sci" onclick="append('Math.tan(')">tan</button>
      <button class="sci" onclick="append('Math.log10(')">log</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="sci" onclick="append('Math.sqrt(')">√</button>
      <button class="sci" onclick="append('**')">^</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
